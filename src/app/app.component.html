<div class="container-fluid">
  <h2>Registeration Form</h2>
  <form [formGroup]="registrationForm">

    {{ registrationForm.value | json}}
      <div class="form-group">
          <label>UserName</label>
          <input [class.is-invalid]="userName.invalid &&
          userName.touched" formControlName="userName" type="text" class="form-control">
          <div *ngIf="userName.errors?.['required']" class="text-danger">First Name is required</div>
          <div *ngIf="userName.errors?.['minlength']" class="text-danger">Minimum length 3</div>
          <div *ngIf="userName.errors?.['forbiddenName']" class="text-danger"> {{ userName.errors?.['forbiddenName'].value }}Username not allowed</div>
        </div>

        
      <div class="form-group">
          <label>Password</label> 
          <input formControlName="password" type="password" class="form-control">
      </div>
      <div class="form-group">
          <label>Confirm Password</label>
          <input [class.is-invalid]="registrationForm.errors?.['misMatch']" formControlName="confirmPassword" type="password" class="form-control">
          <small class="text-danger" *ngIf="registrationForm.errors?.['misMatch']">Password Does not Match</small>
          
      </div>

      <div formGroupName="address">

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>


      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Zip Code</label>
        <input formControlName="zipcode" type="text" class="form-control">
      </div>

      <button class="btn btn-primary" type="submit">Register</button>
      <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API</button>
    </div>
  </form>
 
</div>
